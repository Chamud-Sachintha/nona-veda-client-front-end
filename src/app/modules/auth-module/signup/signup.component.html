<app-web-header></app-web-header>
<div class="app__wrapper text-center" style="align-items: center;">
    <div class="container custom-form">
        <form action="" [formGroup]="addNewClientInfoForm" (ngSubmit)="onSubmitNewClientInfo()" style="margin-top: 120px;">
            <!-- First and Email Input Row -->
            <div class="form-row">
                <div class="col-md-6">
                    <label for="first-name" style="text-align: left; color: #260E0A">Quel est votre prénom ?</label>
                    <input type="text" class="custom-input" id="first-name" placeholder="Prénom" formControlName="firstName" style="border-color: #260E0A; background-color:transparent">
                </div>
                <div class="col-md-6">
                    <label for="email" style="text-align: left; color: #260E0A">Quel est votre mail ?</label>
                    <input type="email" class="custom-input" id="email" placeholder="Adresse mail" formControlName="emailAddress" style="border-color: #260E0A; background-color:transparent">
                </div>
            </div>

            <!-- Date of Birth and Identification Row -->
            <div class="form-row">
                <div class="col-md-6">
                    <label style="text-align: left; color: #260E0A">Quel est votre date de naissance?</label>
                    <div class="d-flex justify-content-between">
                        <select class="custom-select me-2" formControlName="selectedDay" style="border-color: #260E0A; background-color:transparent">
                            <option value="" disabled selected hidden class="placeholder">Jour</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <!-- Add more days -->
                        </select>
                        <select class="custom-select me-2" formControlName="selectedMonth" style="border-color: #260E0A; background-color:transparent">
                            <option value="" disabled selected hidden class="placeholder">Mois</option>
                            <!-- <option selected>Month</option> -->
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                            <!-- Add more months -->
                        </select>
                        <select class="custom-select" formControlName="selectedYear" style="border-color: #260E0A; background-color:transparent">
                            <option value="" disabled selected hidden class="placeholder">Année</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <!-- Add more years -->
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="identify" style="text-align: left; color: #260E0A;">Quel est votre sexe ?</label>
                    <select class="custom-select" id="identify" formControlName="gender" style="border-color: #260E0A; background-color:transparent">
                        <option value="" disabled selected hidden class="placeholder">Genre</option>
                        <option>Homme</option>
                        <option>Femme</option>
                        <option>Je ne préfère pas dire</option>
                    </select>
                </div>
            </div>

            <!-- Continue Button -->
            <div class="continue-btn">
                <button type="submit" class="btn-custom" (click)="validateEmail()">CONTINUER <i
                        class="bi bi-arrow-right"></i></button>
            </div>
        </form>
    </div>
</div>
