<div id="bg">
    <div class="container text-center vh-100 d-flex flex-column justify-content-center">
        <!-- <div class="row">
            <div class="col">
                <h2 class="text-muted">Votre dominance</h2>
            </div>
        </div> -->
    
        <!-- Bootstrap Carousel for 3 Doshas -->
        <div id="doshaCarousel" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
                <!-- KAPHA Slide -->
                <div class="carousel-item" [class.active]="isKaphaDominant">
                    <div class="row align-items-center">
                        <!-- Vata on the left -->
                        <div class="col-2 text-center">
                            <h2>VATA</h2>
                            <p>70%</p>
                        </div>
                        <!-- Kapha in the center -->
                        <div class="col-8">
                            <div class="row">
                                <div class="col">
                                    <h1 class="kapha-dominance">KAPHA</h1>
                                    <p class="kapha-percentage">15%</p>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <img src="../../../../assets/images/EGERIE_RVB.png" alt="Kapha Portrait" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <!-- Pitta on the right -->
                        <div class="col-2 text-center">
                            <h2>PITTA</h2>
                            <p>15%</p>
                        </div>
                    </div>
                </div>
                
    
                <!-- PITTA Slide -->
                <div class="carousel-item" [class.active]="isPittaDominant">
                    <div class="row align-items-center">
                        <!-- Kapha on the left -->
                        <div class="col-2 text-center">
                            <h2>KAPHA</h2>
                            <p>15%</p>
                        </div>
                        <!-- Pitta in the center -->
                        <div class="col-8">
                            <div class="row">
                                <div class="col">
                                    <h1 class="pitta-dominance">PITTA</h1>
                                    <p class="pitta-percentage">15%</p>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <img src="../../../../assets/images/EGERIE_RVB.png" alt="Pitta Portrait" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <!-- Vata on the right -->
                        <div class="col-2 text-center">
                            <h2>VATA</h2>
                            <p>70%</p>
                        </div>
                    </div>
                </div>
    
                <!-- VATA Slide -->
                <div class="carousel-item" [class.active]="!isKaphaDominant && !isPittaDominant">
                    <div class="row align-items-center">
                        <!-- Pitta on the left -->
                        <div class="col-2 text-center">
                            <h2>PITTA</h2>
                            <p>15%</p>
                        </div>
                        <!-- Vata in the center -->
                        <div class="col-8">
                            <div class="row">
                                <div class="col">
                                    <h1 class="vata-dominance">VATA</h1>
                                    <p class="vata-percentage">70%</p>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <img src="../../../../assets/images/EGERIE_RVB.png" alt="Vata Portrait" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <!-- Kapha on the right -->
                        <div class="col-2 text-center">
                            <h2>KAPHA</h2>
                            <p>15%</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Controls for sliding -->
            <button class="carousel-control-prev" style="top: 10rem;" type="button" data-bs-target="#doshaCarousel" data-bs-slide="prev" (click)="onClickPrevSlide()">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" style="top: 10rem;" type="button" data-bs-target="#doshaCarousel" data-bs-slide="next" (click)="onClickNextSlide()">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
<app-kappa-content-page *ngIf="isKaphaDominant"></app-kappa-content-page>
<app-pitta-content-page *ngIf="isPittaDominant"></app-pitta-content-page>
<app-vata-content-page *ngIf="isVataDominant"></app-vata-content-page>
