<div class="carousel-container">
	<div class="carousel-wrapper">
	  <div class="carousel-content" [style.transform]="'translateX(' + -currentIndex * slideWidth + '%)'">
		<div *ngFor="let post of blogPosts" class="carousel-item">
		  <div class="card">
			<div class="card-image-container">
			  <img [src]="post.image" [alt]="post.title" class="card-image">
			  <div class="card-overlay"></div>
			</div>
			<div class="card-content">
			  <h3>{{post.title}}</h3>
			  <p>{{post.description}}</p>
			  <button class="btn">Explore</button>
			</div>
		  </div>
		</div>
	  </div>
	</div>
	
	<div class="carousel-controls">
	  <button class="nav-button prev" (click)="prev()" [disabled]="currentIndex === 0">
		<svg viewBox="0 0 24 24" width="24" height="24">
		  <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
		</svg>
	  </button>
	  <div class="carousel-dots">
		<button *ngFor="let dot of dots; let i = index" 
				class="dot" 
				[class.active]="i === currentIndex"
				(click)="goToSlide(i)">
		</button>
	  </div>
	  <button class="nav-button next" (click)="next()" [disabled]="currentIndex === maxIndex">
		<svg viewBox="0 0 24 24" width="24" height="24">
		  <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
		</svg>
	  </button>
	</div>
  </div>
